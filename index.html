<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إحصائيات FiveM المتقدمة - الزعابي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-switcher">
        <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-sun"></i>
            <span>تغيير المظهر</span>
        </button>
    </div>

    <div class="container">
        <header>
            <h1>إحصائيات FiveM المتقدمة</h1>
            <div class="color-themes">
                <button class="color-theme" data-theme="blue"></button>
                <button class="color-theme" data-theme="green"></button>
                <button class="color-theme" data-theme="purple"></button>
            </div>
        </header>

        <div class="search-container">
            <div class="input-group">
                <input type="text" id="serverInput" placeholder="أدخل رابط cfx.re" dir="ltr">
                <button id="searchBtn" class="primary-btn">
                    <i class="fas fa-search"></i>
                    بحث
                </button>
            </div>
            <div class="recent-searches" id="recentSearches"></div>
        </div>

        <div class="server-info hidden" id="serverInfo">
            <div class="server-header">
                <h2 id="serverName">اسم السيرفر</h2>
                <button id="favoriteBtn" class="icon-btn">
                    <i class="far fa-star"></i>
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-number" id="playerCount">0</div>
                    <div class="stat-label">اللاعبين الحاليين</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chart-line"></i>
                    <div class="stat-number" id="maxPlayers">0</div>
                    <div class="stat-label">الحد الأقصى</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-signal"></i>
                    <div class="stat-number" id="ping">0</div>
                    <div class="stat-label">البينج</div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-box">
                    <canvas id="playersChart"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </div>

            <div class="server-details">
                <div class="detail-card">
                    <h3>معلومات السيرفر</h3>
                    <ul id="serverDetails"></ul>
                </div>
                <div class="detail-card">
                    <h3>قائمة اللاعبين</h3>
                    <div class="players-list" id="playersList"></div>
                </div>
            </div>
        </div>

        <div class="favorites-section">
            <h2>السيرفرات المفضلة</h2>
            <div class="favorites-grid" id="favoritesGrid"></div>
        </div>

        <div id="notification" class="notification hidden"></div>
    </div>

    <footer>
        <p>© 2025 جميع الحقوق محفوظة لـ الزعابي</p>
        <div class="social-links">
            <a href="#" class="https://discord.com/invite/uuuu"><i class="fab fa-discord"></i></a>
            <a href="#" class="https://discord.com/invite/uuuu"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
